# Elrond Docker Compose - Production Configuration
# Optimized for production deployment with security and performance

version: '3.8'

services:
  # Redis - Message broker
  redis:
    image: redis:7-alpine
    container_name: elrond-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - elrond-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx - Reverse proxy
  nginx:
    image: nginx:alpine
    container_name: elrond-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/frontend/build:/usr/share/nginx/html:ro
      - nginx-logs:/var/log/nginx
      - ssl-certs:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - elrond-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./web/backend
      dockerfile: Dockerfile
    container_name: elrond-backend-prod
    expose:
      - "8000"
    environment:
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-generate_a_secure_secret_key}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_PATHS=/evidence,/mnt,/output
      - MAX_CONCURRENT_ANALYSES=3
      - ANALYSIS_TIMEOUT=86400
    volumes:
      - elrond-evidence:/evidence:ro
      - elrond-output:/output
      - elrond-uploads:/tmp/elrond/uploads
      - elrond-jobs:/tmp/elrond/jobs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    networks:
      - elrond-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker
  celery-worker:
    build:
      context: ./web/backend
      dockerfile: Dockerfile
    container_name: elrond-celery-worker-prod
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=50
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELROND_NONINTERACTIVE=1
    volumes:
      - elrond-evidence:/evidence:ro
      - elrond-output:/output
      - elrond-uploads:/tmp/elrond/uploads
      - elrond-jobs:/tmp/elrond/jobs
      - ./:/opt/elrond:ro
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: always
    networks:
      - elrond-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Beat - Periodic tasks scheduler (optional)
  celery-beat:
    build:
      context: ./web/backend
      dockerfile: Dockerfile
    container_name: elrond-celery-beat-prod
    command: celery -A tasks.celery_app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
    volumes:
      - celery-beat:/app/celerybeat-schedule
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - elrond-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (production build)
  frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile
      target: production
    container_name: elrond-frontend-prod
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api
    restart: always
    networks:
      - elrond-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Elrond Forensics Engine
  elrond-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elrond-engine-prod
    privileged: true
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
    devices:
      - /dev/fuse
    volumes:
      - elrond-evidence:/evidence:ro
      - elrond-output:/output
      - elrond-cases:/cases
    environment:
      - ELROND_HOME=/opt/elrond
      - ELROND_OUTPUT=/output
      - ELROND_EVIDENCE=/evidence
      - ELROND_NONINTERACTIVE=1
    command: ["bash", "-c", "tail -f /dev/null"]
    restart: always
    networks:
      - elrond-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
    driver: local
  elrond-evidence:
    driver: local
  elrond-output:
    driver: local
  elrond-cases:
    driver: local
  elrond-uploads:
    driver: local
  elrond-jobs:
    driver: local
  nginx-logs:
    driver: local
  ssl-certs:
    driver: local
  celery-beat:
    driver: local

networks:
  elrond-network:
    driver: bridge
