[pytest]
# Pytest Configuration for Elrond

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=elrond
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=5

# Coverage options
[coverage:run]
source = elrond
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring external services
    web: Web backend API tests
    slow: Tests that take a long time to run
    platform_specific: Tests that only run on specific platforms

# Timeout
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
