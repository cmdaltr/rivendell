version: '3.8'

# Production Docker Compose Configuration for Elrond Web Interface

services:
  redis:
    image: redis:7-alpine
    container_name: elrond-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - elrond-network
    restart: always
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elrond-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - /mnt:/mnt:ro
      - /media:/media:ro
      - elrond_output:/tmp/elrond/output
      - elrond_uploads:/tmp/elrond/uploads
    depends_on:
      - redis
    networks:
      - elrond-network
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elrond-celery-worker-prod
    environment:
      - DEBUG=False
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - /mnt:/mnt:ro
      - /media:/media:ro
      - elrond_output:/tmp/elrond/output
      - elrond_uploads:/tmp/elrond/uploads
    depends_on:
      - redis
      - backend
    networks:
      - elrond-network
    restart: always
    command: celery -A tasks.celery_app worker --loglevel=warning --concurrency=2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_API_URL=${FRONTEND_API_URL:-http://localhost:8000}
    container_name: elrond-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - elrond-network
    restart: always

volumes:
  redis_data:
    driver: local
  elrond_output:
    driver: local
  elrond_uploads:
    driver: local

networks:
  elrond-network:
    driver: bridge
