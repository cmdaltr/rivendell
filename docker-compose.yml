version: '3.8'

services:
  # Main Rivendell application
  rivendell:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: rivendell:dev
    container_name: rivendell-app
    ports:
      - "8000:8000"
    volumes:
      # Mount code for development
      - .:/app
      # Mount data directories
      - rivendell-evidence:/evidence
      - rivendell-output:/output
      - rivendell-data:/data
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://rivendell:rivendell@postgres:5432/rivendell
    depends_on:
      - redis
      - postgres
    networks:
      - rivendell-network
    command: python3 -m uvicorn web.backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: rivendell-redis
    ports:
      - "6379:6379"
    volumes:
      - rivendell-redis:/data
    networks:
      - rivendell-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: rivendell-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=rivendell
      - POSTGRES_PASSWORD=rivendell
      - POSTGRES_DB=rivendell
    volumes:
      - rivendell-postgres:/var/lib/postgresql/data
    networks:
      - rivendell-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rivendell"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: rivendell:dev
    container_name: rivendell-celery
    volumes:
      - .:/app
      - rivendell-evidence:/evidence
      - rivendell-output:/output
      - rivendell-data:/data
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://rivendell:rivendell@postgres:5432/rivendell
    depends_on:
      - redis
      - postgres
    networks:
      - rivendell-network
    command: celery -A web.backend.tasks worker --loglevel=info

  # Flower for Celery monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: rivendell:dev
    container_name: rivendell-flower
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - rivendell-network
    command: celery -A web.backend.tasks flower --port=5555

  # Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: rivendell-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - rivendell
    networks:
      - rivendell-network
    profiles:
      - production

networks:
  rivendell-network:
    driver: bridge

volumes:
  rivendell-evidence:
    driver: local
  rivendell-output:
    driver: local
  rivendell-data:
    driver: local
  rivendell-redis:
    driver: local
  rivendell-postgres:
    driver: local
